name: service-ci
on:
  pull_request:
  push:
    branches: [ "main" ]
  workflow_dispatch: {}

jobs:
  lint-yaml:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install yamllint
        run: sudo apt-get update && sudo apt-get install -y yamllint
      - name: Lint GitHub workflows (verbose)
        run: |
          yamllint -f parsable \
            -d "{extends: default, rules: {line-length: {max: 140, allow-non-breakable-words: true, allow-non-breakable-inline-mappings: true}, truthy: disable, document-start: disable, comments-indentation: disable, indentation: {indent-sequences: consistent, check-multi-line-strings: false}}}" \
            .github/workflows

  call-ci-template:
    needs: lint-yaml
    permissions:
      contents: read
      packages: write
      security-events: write
      id-token: write
    uses: namaimichael/oaf-gha-migration-skeleton/.github/workflows/ci-node.yml@main