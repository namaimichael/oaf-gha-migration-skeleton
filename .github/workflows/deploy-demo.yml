name: _deploy-demo (template)

on:
  workflow_call:
    inputs:
      env_name:   {required: true, type: string}
      image_repo: {required: true, type: string}
      image_tag:  {required: true, type: string}
      chart_path: {required: true, type: string}

jobs:
  demo:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Echo deploy inputs
        run: |
          echo "env_name=${{ inputs.env_name }}"
          echo "image_repo=${{ inputs.image_repo }}"
          echo "image_tag=${{ inputs.image_tag }}"
          echo "chart_path=${{ inputs.chart_path }}"
      - name: Done
        run: echo "âœ… Demo deployment complete for ${{ inputs.env_name }}"

